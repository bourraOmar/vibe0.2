<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facebook-style Post Card - Dark Laravel Theme</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-900 p-4 flex justify-center">
        <div class="max-w-lg w-full">
            <!-- Post Card -->
            <div
                class="bg-gray-800 rounded-lg shadow-lg mb-4 border border-gray-700"
            >
                <!-- Post Header -->
                <div class="p-4 flex items-start">
                    <img
                        class="h-10 w-10 rounded-full mr-3"
                        src="/api/placeholder/40/40"
                        alt="Profile picture"
                    />
                    <div>
                        <div class="flex items-center">
                            <h3 class="font-bold text-gray-100">Jane Doe</h3>
                            <span class="mx-1 text-gray-400">‚Ä¢</span>
                            <span class="text-gray-400 text-sm">3h</span>
                        </div>
                        <p class="text-gray-400 text-sm">Public</p>
                    </div>
                    <div class="ml-auto">
                        <button class="text-gray-400 hover:text-gray-200">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
                                />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Post Content -->
                <div class="px-4 pb-2">
                    <p class="text-gray-200 mb-4">
                        Just finished hiking at Sunset Peak! The view was
                        absolutely breathtaking. Who else loves mountain hiking
                        on weekends? üèîÔ∏è #NatureLover #WeekendVibes
                    </p>
                </div>

                <!-- Post Image -->
                <div class="pb-2">
                    <img
                        class="w-full"
                        src="/api/placeholder/600/400"
                        alt="Sunset Peak Hiking"
                    />
                </div>

                <!-- Post Stats -->
                <div class="px-4 py-2 border-t border-gray-700">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-1">
                            <div
                                class="bg-indigo-600 text-white rounded-full h-5 w-5 flex items-center justify-center"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-3 w-3"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                >
                                    <path
                                        d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"
                                    />
                                </svg>
                            </div>
                            <span class="text-gray-400 text-sm">215</span>
                        </div>
                        <div class="text-gray-400 text-sm">
                            42 comments ‚Ä¢ 18 shares
                        </div>
                    </div>
                </div>

                <!-- Post Actions -->
                <div class="px-4 py-2 border-t border-gray-700">
                    <div class="flex justify-between">
                        <button
                            class="flex items-center space-x-2 text-gray-400 hover:bg-gray-700 px-2 py-1 rounded-md"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"
                                />
                            </svg>
                            <span>Like</span>
                        </button>
                        <button
                            class="flex items-center space-x-2 text-gray-400 hover:bg-gray-700 px-2 py-1 rounded-md"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                                />
                            </svg>
                            <span>Comment</span>
                        </button>
                        <button
                            class="flex items-center space-x-2 text-gray-400 hover:bg-gray-700 px-2 py-1 rounded-md"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
                                />
                            </svg>
                            <span>Share</span>
                        </button>
                    </div>
                </div>

                <!-- Comment Input -->
                <div class="px-4 py-3 border-t border-gray-700 flex">
                    <img
                        class="h-8 w-8 rounded-full mr-3"
                        src="/api/placeholder/32/32"
                        alt="Your profile"
                    />
                    <div
                        class="flex-1 bg-gray-700 rounded-full flex items-center px-4"
                    >
                        <input
                            type="text"
                            placeholder="Write a comment..."
                            class="bg-transparent w-full outline-none py-1 text-gray-200 placeholder-gray-400"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
